name: Deploy to Server
on:
  push:
    branches:
      - main
jobs:
  deploy-to-remote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # use github PAT https://bit.ly/3xvOvrF
          token: ${{ secrets.CI_TOKEN }}
          submodules: true

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}/RockMigrations

      - run: echo "🍏 This job's status is ${{ job.status }}."

      # ssh-keyscan your.remote.com --> output to git secret KNOWN_HOSTS
      - name: Create SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avz ${{ github.workspace }}/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.ROOT_PATH_STAGING }}

      - name: Trigger PHP Deployment on remote
        run: |
          shopt -s expand_aliases
          alias sshExec="ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p22"
          sshExec "cd ${{ secrets.ROOT_PATH_STAGING }} && pwd"
